<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installateur de Drivers Windows</title>
    <style>
        /* Corps de la page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Barre de navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #0078D4;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar .menu a:hover {
            color: #0078D4;
        }

        /* Section principale */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f8f8;
        }

        .hero h1 {
            font-size: 2rem;
            color: #333;
        }

        .hero p {
            font-size: 1rem;
            color: #555;
            margin: 15px 0 20px;
        }

        /* Zone de téléchargement */
        .download-section {
            margin: 30px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px 30px;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .download-section select {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }

        .download-section button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #0078D4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-section button:hover {
            background-color: #005A9E;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <div class="navbar">
        <div class="logo">Microsoft</div>
        <div class="menu">
            <a href="#">Windows</a>
            <a href="#">Office</a>
            <a href="#">Support</a>
        </div>
    </div>

    <!-- Section principale -->
    <div class="hero">
        <h1>Surface Pro 4 Drivers and Firmware</h1>
        <p>
            This package contains all the drivers and firmware necessary for your Surface Pro 4. 
            Select your language and click "Download" to proceed.
        </p>
    </div>

    <!-- Zone de téléchargement -->
    <div class="download-section">
        <form>
            <select>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
            <button type="submit">Download</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Microsoft Corporation. Tous droits réservés.
    </div>
</body>
</html>
