<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installateur de Drivers Windows</title>
    <style>
        /* Corps de la page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        /* En-tête */
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        p {
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Bouton */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        /* Pied de page */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Installateur de Drivers Windows</h1>
        <p>Téléchargez l'archive contenant tous les fichiers nécessaires pour installer vos drivers Windows en toute sécurité.</p>
        <a href="https://example.com/DriverInstaller.zip" class="btn" download>
            Télécharger le fichier .zip
        </a>
        <div class="footer">
            © 2025 Microsoft Corporation. Tous droits réservés.
        </div>
    </div>
</body>
</html>
